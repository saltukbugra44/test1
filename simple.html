<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basit Fotosentez Modeli</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e8f0e8 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            color: #2E7D32;
        }

        #container {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        #info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.95);
            color: #2E7D32;
            padding: 25px;
            border-radius: 20px;
            z-index: 100;
            min-width: 350px;
            backdrop-filter: blur(15px);
            border: 2px solid rgba(76,175,80,0.3);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .phase-indicator {
            position: absolute;
            top: 30px;
            right: 30px;
            background: linear-gradient(45deg, #2E7D32, #4CAF50);
            color: white;
            padding: 20px 30px;
            border-radius: 30px;
            font-size: 20px;
            font-weight: bold;
            z-index: 100;
            cursor: pointer;
        }

        #controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 100;
        }

        .control-btn {
            padding: 18px 28px;
            background: linear-gradient(45deg, #2E7D32, #4CAF50);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 30px rgba(76, 175, 80, 0.6);
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f8f9fa 0%, #e8f0e8 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }

        .loading-text {
            color: #4CAF50;
            font-size: 28px;
            margin-bottom: 40px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-text">üå± Fotosentez Modeli Y√ºkleniyor...</div>
    </div>

    <div id="container">
        <div id="info-panel">
            <h3 style="color: #4CAF50; margin-bottom: 20px; font-size: 24px;">üå± Fotosentez Modeli</h3>
            <div style="margin-bottom: 12px;">
                <strong>Aktif Faz:</strong> <span id="current-phase">I≈üƒ±ƒüa Baƒülƒ± Evre</span>
            </div>
            <div style="margin-bottom: 12px;">
                <strong>Durum:</strong> <span id="status">Hazƒ±r</span>
            </div>
        </div>

        <div class="phase-indicator" id="phaseIndicator">
            üìç I≈üƒ±ƒüa Baƒülƒ± Evre
        </div>

        <div id="controls">
            <button class="control-btn" id="playBtn">‚ñ∂Ô∏è Ba≈ülat</button>
            <button class="control-btn" id="pauseBtn">‚è∏Ô∏è Duraklat</button>
            <button class="control-btn" id="resetBtn">üîÑ Sƒ±fƒ±rla</button>
            <button class="control-btn" id="phaseBtn">‚è≠Ô∏è Sonraki Faz</button>
        </div>
    </div>

    <!-- Three.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        // Global variables
        let scene, camera, renderer, controls;
        let molecules = [];
        let photons = [];
        let isAnimating = false;
        let currentPhase = 0;

        const phases = ["I≈üƒ±ƒüa Baƒülƒ± Evre", "I≈üƒ±ktan Baƒüƒ±msƒ±z Evre"];

        // Initialize
        window.addEventListener('load', function() {
            setTimeout(() => {
                document.getElementById('loadingScreen').style.display = 'none';
                init3DScene();
            }, 1500);
        });

        function init3DScene() {
            try {
                // Scene setup
                scene = new THREE.Scene();
                scene.background = new THREE.Color(0xf8f9fa);

                // Camera setup
                camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.set(0, 15, 25);

                // Renderer setup
                renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                document.getElementById('container').appendChild(renderer.domElement);

                // Controls
                controls = new THREE.OrbitControls(camera, renderer.domElement);
                controls.enableDamping = true;
                controls.dampingFactor = 0.08;

                // Lighting
                const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
                scene.add(ambientLight);

                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
                directionalLight.position.set(10, 10, 5);
                scene.add(directionalLight);

                // Create simple molecules
                createSimpleMolecules();

                // Event listeners
                setupEventListeners();

                // Start render loop
                animate();
                
                console.log("3D Scene initialized successfully!");
            } catch (error) {
                console.error("Error initializing 3D scene:", error);
                document.getElementById('status').textContent = "Hata: " + error.message;
            }
        }

        function createSimpleMolecules() {
            // Water molecule - Blue sphere
            const waterGeometry = new THREE.SphereGeometry(1, 16, 16);
            const waterMaterial = new THREE.MeshPhongMaterial({ color: 0x2196F3 });
            const water = new THREE.Mesh(waterGeometry, waterMaterial);
            water.position.set(-5, 0, 0);
            water.userData = { type: 'water', name: 'Su (H‚ÇÇO)' };
            scene.add(water);
            molecules.push(water);

            // CO2 molecule - Gray sphere
            const co2Geometry = new THREE.SphereGeometry(0.8, 16, 16);
            const co2Material = new THREE.MeshPhongMaterial({ color: 0x607D8B });
            const co2 = new THREE.Mesh(co2Geometry, co2Material);
            co2.position.set(5, 0, 0);
            co2.userData = { type: 'co2', name: 'Karbondioksit (CO‚ÇÇ)' };
            scene.add(co2);
            molecules.push(co2);

            // Chloroplast - Green sphere
            const chloroplastGeometry = new THREE.SphereGeometry(3, 32, 16);
            const chloroplastMaterial = new THREE.MeshPhongMaterial({ 
                color: 0x4CAF50, 
                transparent: true, 
                opacity: 0.7 
            });
            const chloroplast = new THREE.Mesh(chloroplastGeometry, chloroplastMaterial);
            chloroplast.position.set(0, 0, 0);
            scene.add(chloroplast);
        }

        function setupEventListeners() {
            document.getElementById('playBtn').addEventListener('click', startAnimation);
            document.getElementById('pauseBtn').addEventListener('click', pauseAnimation);
            document.getElementById('resetBtn').addEventListener('click', resetAnimation);
            document.getElementById('phaseBtn').addEventListener('click', nextPhase);
            
            window.addEventListener('resize', onWindowResize);
        }

        function startAnimation() {
            isAnimating = true;
            document.getElementById('status').textContent = "Animasyon √ßalƒ±≈üƒ±yor...";
            
            if (currentPhase === 0) {
                // Light dependent phase
                for (let i = 0; i < 3; i++) {
                    setTimeout(() => {
                        if (isAnimating) createPhoton();
                    }, i * 500);
                }
            }
        }

        function pauseAnimation() {
            isAnimating = false;
            document.getElementById('status').textContent = "Duraklatƒ±ldƒ±";
        }

        function resetAnimation() {
            isAnimating = false;
            currentPhase = 0;
            document.getElementById('current-phase').textContent = phases[0];
            document.getElementById('phaseIndicator').textContent = `üìç ${phases[0]}`;
            document.getElementById('status').textContent = "Sƒ±fƒ±rlandƒ±";
            
            // Remove photons
            photons.forEach(photon => scene.remove(photon));
            photons = [];
        }

        function nextPhase() {
            currentPhase = (currentPhase + 1) % phases.length;
            document.getElementById('current-phase').textContent = phases[currentPhase];
            document.getElementById('phaseIndicator').textContent = `üìç ${phases[currentPhase]}`;
            document.getElementById('status').textContent = `Faz deƒüi≈ütirildi: ${phases[currentPhase]}`;
        }

        function createPhoton() {
            const photonGeometry = new THREE.SphereGeometry(0.2, 8, 8);
            const photonMaterial = new THREE.MeshBasicMaterial({
                color: 0xFFD700,
                emissive: 0xFFD700,
                emissiveIntensity: 0.5
            });

            const photon = new THREE.Mesh(photonGeometry, photonMaterial);
            photon.position.set(
                (Math.random() - 0.5) * 20,
                15,
                (Math.random() - 0.5) * 20
            );

            photon.userData = {
                velocity: new THREE.Vector3(0, -0.3, 0),
                life: 50
            };

            scene.add(photon);
            photons.push(photon);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            if (isAnimating) {
                // Animate photons
                photons.forEach((photon, index) => {
                    photon.position.add(photon.userData.velocity);
                    photon.userData.life--;
                    
                    if (photon.userData.life <= 0 || photon.position.y < -10) {
                        scene.remove(photon);
                        photons.splice(index, 1);
                    }
                });

                // Rotate molecules slowly
                molecules.forEach(molecule => {
                    molecule.rotation.y += 0.01;
                });
            }

            controls.update();
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
